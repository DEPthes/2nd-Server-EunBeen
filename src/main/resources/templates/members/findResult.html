<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 조회 결과</title>
</head>
<body>
<h1>회원 조회 결과</h1>
<p>조회된 회원 이름: <span th:text="${member.name}"></span></p>

<table>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
    </tr>
    <tr>
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
    </tr>
</table>

<a th:href="@{/members/edit(id=${member.id})}">수정</a>

<a href="/members">회원 관리 페이지로 돌아가기</a>
</body>
</html>
