<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 완료</title>
</head>
<body>
<h1>회원 가입이 완료되었습니다.</h1>

<table>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
    </tr>
    <tr>
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
    </tr>
</table>
<a href="/members">회원 관리 페이지로 돌아가기</a>
</body>
</html>
