<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모든 회원 정보</title>
</head>
<body>
<h1>모든 회원 정보</h1>
<table>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
    </tr>
</table>
<a href="/members">회원 관리 페이지로 돌아가기</a>
</body>
</html>
