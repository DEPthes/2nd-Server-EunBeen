<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 리스트 페이지</title>
</head>

<body>

<div class="layout">

  <table>
    <tr>
      <th>ID</th>
      <th>상품명</th>
      <th>가격</th>
      <th>상세보기</th>
    </tr>
    <tr th:each="product : ${products.content}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td>
        <a th:href="@{/products/details/{id}(id=${product.id})}">상세보기</a>
      </td>
    </tr>
  </table>

  <th:block th:each="page:${#numbers.sequence(startPage, endPage)}">
    <a th:if="${page != nowPage}" th:href="@{/products/all(page=${page-1}, size=5)}" th:text="${page}"></a>
    <strong th:if="${page == nowPage}" th:text="${page}" style="color:red"></strong>
  </th:block>
</div>
<a href="/products">상품 관리 페이지로 돌아가기</a>
</body>
</html>
