<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모든 상품 정보</title>
</head>
<body>
<h1>모든 상품 정보</h1>
<table>
    <tr>
        <th>ID</th>
        <th>상품명</th>
        <th>가격</th>
        <th>상세보기</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/products/details/{id}(id=${product.id})}">상세보기</a>
        </td>
    </tr>
</table>
<a href="/products">상품 관리 페이지로 돌아가기</a>
</body>
</html>
