<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록 결과</title>
</head>
<body>
<h1>상품 등록 결과</h1>

<table>
    <tr>
        <th>상품 코드</th>
        <th>카테고리 코드</th>
        <th>상품명</th>
        <th>상세정보</th>
        <th>가격</th>
        <th>재고</th>
    </tr>
    <tr>
        <td th:text="${product.id}"></td>
        <td th:text="${product.categoryCode}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.desc}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
    </tr>
</table>
<a href="/products">상품 목록으로 돌아가기</a>

</body>
</html>
